<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #f5f5f5;
        }

        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 320px;
        }

        h2 {
            text-align: center;
            margin-bottom: 10px;
        }

        .input-box {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }

        input {
            flex: 1;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            background: black;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 5px;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #eee;
            padding: 5px;
            margin-top: 5px;
            border-radius: 5px;
        }

        .btn-group {
            display: flex;
            gap: 5px;
        }

        .edit-btn, .delete-btn {
            background: none;
            border: none;
            cursor: pointer;
        }

        .delete-btn img, .edit-btn img {
            width: 16px;
            height: 16px;
        }
    </style>
</head>
<body>

    <div class="container">
        <a href="tablejs.html" target="_blank" rel="noopener noreferrer">fill table</a>
        <h2>To-Do List</h2>
        <div class="input-box">
            <input type="text" id="taskInput" placeholder="New task...">
            <button onclick="addTask()">Add</button>
        </div>
        <ul id="taskList"></ul>
    </div>
    <a href="./app.html">back</a>
     <script src="to-do.js"></script>

  

   

</body>
</html>
