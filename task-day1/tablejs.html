<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Information Table</title>
    <style>
        table {
            border-collapse: collapse;
            width: 300px;
            text-align: center;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
        }
        th {
            background-color: rgb(239, 154, 154);
        }
    </style>
</head>
<body>

    <h2>Users' Information</h2>
    <table id="userTable">
        <tr>
            <th>Name</th>
            <th>Age</th>
        </tr>
    </table>
    <a href="./app.html">back</a>
    <script  src="tablejs.js"></script>
